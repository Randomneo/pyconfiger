version: 2

jobs:
  test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pytest
            python -m pytest
  deploy:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "  username = __token__" >> ~/.pypirc
            echo -e "  password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          command: |
            sudo pip install pytest build twine
            python -m pytest
            python -m build
            twine upload dist/*

workflows:
  version: 2
  test:
    jobs:
      - test
  deploy:
    jobs:
      - deploy:
          requires:
            hold
